<h3>Contents</h3>
<div class="flex one-600 three-400 two">
    {{ $currentPage := . }}
    {{ $currentSection := .CurrentSection }}
    {{ range .Site.Menus.side }}
    {{ if eq .Page.CurrentSection $currentSection }}
    {{ $isActive := or ($currentPage.IsMenuCurrent "side" .) ($currentPage.HasMenuCurrent "side" .)}}
    <a class="pseudo button{{ if $isActive }} active{{ end }}" href="{{ .URL }}">
        {{ .Name }}
    </a>
    {{ end }}
    {{ end }}
</div>
