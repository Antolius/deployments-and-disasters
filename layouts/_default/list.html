{{ define "main" }}
<main>
    <div class="flex">
        <section>
            <article>
                <header>
                    <h1>{{ .Title }}</h1>
                </header>
                {{ .Content }}
            </article>
            <div class="flex three center">
                {{ range sort .Pages ".Params.menu.side.weight" "asc"}}
                <article class="card page">
                    <header>
                        <h2>{{ .Title }}</h2>
                    </header>
                    <p>
                        {{ .Summary }}
                    </p>
                    <footer>
                        <a href="{{ .Permalink }}">See more</a>
                    </footer>
                </article>
                {{ end }}
            </div>
        </section>
    </div>
</main>
{{ end }}
